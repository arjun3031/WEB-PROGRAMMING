<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            background-image: url(img1.jpg);
            font-family: Arial, sans-serif;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            align-content: center;
        }
        h1 {
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin: 0 0 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="email"], input[type="number"] ,input[type="text"]{
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: beige;
        }
        input[type="submit"] {
            background-color: rgb(9, 164, 69);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
        <h1>Don't worry we can fix it</h1>
        <center><form action="action.html" method="post">
            <label for="">Username</label>
            <input type="text" placeholder="Enter your username" required>
            <label for="email" >Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="mobile">Mobile</label>
            <input type="number" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            
            <label for="otp">Enter the OTP number</label>
            <input type="number" id="otp" name="otp" placeholder="Enter OTP">
            
            <input type="submit" value="Done">
        </form></center>

  </body>
</html>
